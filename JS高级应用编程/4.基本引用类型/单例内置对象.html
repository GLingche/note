<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- eval() 很强大 是一个完整的 ECMAScript 解释器-->
    <script>
        eval("console.log('hi')");
        //与该行等价
        console.log("hi");
        //定义函数或变量
        // eavl("function sayHi() {console.log('hi');}");
        // sayHi();// sayHi()not defined

        //mathMath 对象上提供的计算要比直接在 JavaScript 实现的快得多，因为 Math 对象上的
        // 计算使用了 JavaScript 引擎中更高效的实现和处理器指令。但使用 Math 计算的问题是精
        // 度会因浏览器、操作系统、指令集和硬件而异
        let max = Math.max(3, 54, 32, 16);
        console.log(max);//54

        let min = Math.min(3, 54, 32, 16);
        console.log(min);//3

        //对于数组而言
        let values = [1, 2, 3, 4, 5, 6, 7, 8];
        let max1 = Math.max(...values);
        console.log(max1);
    </script>
</body>

</html>
