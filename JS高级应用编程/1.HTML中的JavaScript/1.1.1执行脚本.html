<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- HTML 4.01 为<script>元素定义了一个叫 defer 的属性。这个属性表示脚本在执行的时候不会改
        变页面的结构。也就是说，脚本会被延迟到整个页面都解析完毕后再运行。因此，在<script>元素上
        设置 defer 属性，相当于告诉浏览器立即下载，但延迟执行 -->

        <!-- 异步执行脚本async:与defer属性相比，async的脚本并不保证能按照他们出现的次序执行 -->
        <!-- async 属性的目的是告诉浏览器，不必等脚本下载和执行完后再加载页面，同样也不必等到
该异步脚本下载和执行后再加载其他脚本。正因为如此，异步脚本不应该在加载期间修改 DOM -->

        <!-- 动态加载脚本：除了<script>标签，还有其他方式可以加载脚本。因为 JavaScript 可以使用 DOM API，所以通过
            向 DOM 中动态添加 script 元素同样可以加载指定的脚本。只要创建一个 script 元素并将其添加到
            DOM 即可 -->
        
        <!-- 预声明 --><link rel="preload" href="gibberish.js">
</head>
<body>
    <script>
        let script = document.createElement('script');
        script.src = 'gibberish.js';
        script.async = false;//所有浏览器都支持createElement，但并不都支持async
        document.head.appendChild(script);
    </script>
    <script defer src="xx.js"></script>
    <script defer src="xx.js"></script>
    
</body>
</html>
