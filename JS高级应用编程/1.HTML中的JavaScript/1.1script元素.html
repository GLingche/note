<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script标签下常用的几个属性 -->
    <!-- 1、async:表示立即开始下载脚本，但不能阻止其他页面动作，只对外部脚本文件有效
    2、crossorigin:配置相关请求的CORS（跨源资源共享）设置。默认不使用CORS。
        crossorigin="anonymous" 配置文件请求不必设置凭据标志。
        crossorigin="use-credentialas" 设置凭据标志，意味着出战请求会包含凭据
    3、defer:表示脚本可以延迟到文档完全被解析和显示之后再执行。只对外部脚本文件有效
    4、integrity:允许比对接收到的资源和指定的加密签名以验证自资源完整性
            (如果接收到的资源的签名与这个属性指定的签名不匹配，则页面会报错，脚本不会执行）
    5、src:表示包含要执行的代码的外部文件。
    6、type:代替language,表示代码块中脚本语言的内容类型             -->

</head>
<body>
    <script type="text/javascript">
        function sayHi(){
            // 在使用行内js代码时，要注意代码中不能出现字符串<\/script>
            // 给注解掉的元素也不行
            // 因为浏览器会将他解析成结束的<\/script>
            // 想避免这个问题，只需要转义字符"\"即可。
            console.log("<\/script>");
        }
        sayHi();

      
    
    </script>
     <!-- script元素可以包含来自外域的额js文件 -->
    <script src="http://www.somewhere.com/afile.js"></script>
    
</body>
</html>
